<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTools Panel</title>

  <style>
    /* 简单布局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #top {
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    #bottom {
      display: flex;
      flex: 1;
      border-top: 1px solid #ccc;
    }

    #left {
      flex: 1;
      padding: 1rem;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    #right {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <div id="container">
    <div id="top">
      <!-- 两个美化后的按钮 -->
      <button style="font-size: 1.5rem;">路径校验</button>
      <button style="font-size: 1.5rem;">整体输出</button>
    </div>

    <div id="bottom">
      <div id="left">
        <!-- 样式居中 -->
        <h2 style="text-align: center;">当前页面路由</h2>
        <ol id="request-list"></ol>
      </div>

      <div id="right">
        <!-- 右侧内容 -->
      </div>
    </div>
  </div>

  <script src="devtools.js"></script>

</body>

</html>
